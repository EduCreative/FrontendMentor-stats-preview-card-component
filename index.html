<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500&family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <img src="images/image-header-mobile.jpg" />
      <div class="main">
        <div class="mainHeading">
          Get <span>insights</span> that help your business grow.
        </div>

        <div class="mainParagraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="stat">
          <div class="substat">
            <div class="stats">10k+</div>
            <div class="statHeading">companies</div>
          </div>

          <div class="substat">
            <div class="stats">314</div>
            <div class="statHeading">templates</div>
          </div>
          <div class="substat">
            <div class="stats">12M+</div>
            <div class="statHeading">queries</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
